# Golioth Application Configuration
#
# Set your Golioth device credentials here
# You can get these from the Golioth Console at https://console.golioth.io

# Device PSK ID (format: device-name@project-name)
GOLIOTH_SAMPLE_PSK_ID=""

# Device Pre-Shared Key
GOLIOTH_SAMPLE_PSK=""

# Optional: Additional configuration can be added here
# LOOP_DELAY_S=10

# swupdate integration settings for single partition OTA updates
SWUPDATE_SOCKET_PATH="/tmp/swupdate_ipc"
SWUPDATE_ENABLED=1

# Single partition boot configuration
BOOT_DEVICE="/dev/vda2"
BOOT_ENV_FILE="/tmp/uboot_env.bin"

# Update verification settings
UPDATE_VERIFICATION_TIMEOUT=300
ROLLBACK_ON_FAILURE=0